<!DOCTYPE html>
<html>
<head>
    <title>Fancy Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <label for="min">Enter the Minimum Value:</label>
        <input type="number" id="min" required>
        <label for="max">Enter the Maximum Value:</label>
        <input type="number" id="max" required>
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="result"></p>
    </div>

    <script>
        function generateRandomNumber() {
            var min = parseInt(document.getElementById("min").value);
            var max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Please enter valid numbers for the range.");
                return;
            }

            if (min >= max) {
                alert("The minimum value should be less than the maximum value.");
                return;
            }

            var randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").innerHTML = "Random Number: " + randomNum;
        }
    </script>
</body>
</html>
